<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, intuitive Todo App">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="appTitle">Todo App</h1>
        <div class="inputSection">
            <input type="text" class="todoInput" placeholder="Enter new task">
            <button class="addTaskBtn">Add Task</button>
        </div>
        <hr class="separator">
        <div class="taskList"></div>
        <div class="deleteAllSection">
            <button class="clearAllBtn">Delete All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
